<div data-ng-controller="caseController" data-ng-init="case_list()">
	
  <h4> CASES NEEDING YOUR HELP </h4>
  <table class="table table-striped pagination" >

       <tr>
         <th> No. </th>
         <th> Applicant Details </th>
         <th> Education Details</th>
         <th> Amount</th>
         <th> View Documents</th>
       </tr>

       <tr data-ng-repeat="case in cases" >
         <td> {{$index+1}} </td>
         <td> {{case.first_name + " " + case.last_name}}</td>
         <td> {{case.details}}</td>
         <td> {{case.amount}}</td>
         <td> <button class="btn btn-disable" ng-show="case.sponsored"> Case Sponsored</button>
           <button class="btn btn-success" ng-show="!case.sponsored"
           data-ng-click="sponsor_case(case)">Sponsor Now</button>
         </td>
       </tr> 
     </table> 	
</div>
