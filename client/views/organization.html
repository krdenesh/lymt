<div data-ng-controller="orgController" data-ng-init="getAll()">
	<h3> Welcome {{username}} !!!</h3>
  <table class="table table-striped pagination" >

       <tr>
         <th> No. </th>
         <th> Organization Name </th>
       </tr>

       <tr data-ng-repeat="org in organizations" >
         <td> {{$index+1}} </td>
         <td> {{org.org_name}}</td>
         <td><span data-ng-click="remove(blog)"></span></td>
        
       </tr>
     </table> 	
</div>
